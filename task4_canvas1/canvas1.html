<!DOCTYPE html>
<html>
	<head>
		<title>Canvas.Variant 8.5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<style>
			#astroida {
				background-color: darkorange;
			}
			#astroideButton {
				color: chocolate;
				font-size: 20px;
				border-color: indigo;
				display: flex;
			}
			h1 {
				color: darkblue;
				font-size: 50;
				width: 500px;
			}
			p {
				color: darkblue;
				font-size: 30;
				width: 500px;
			}
		</style>
		<h1>Условие задачи:</h1>
		<p>
			Кривая астроида определяется следующим уравнением в параметрической форме: х - R cos3(φ), y - R sin3(φ) где
			R — постоянная величина, а угол φ изменяется в промежутке (0, 2л).Напишите программу, которая выводит эту
			кривую...
		</p>
		<br />
		<input id="astroideButton" type="button" value="Show me Picture" onclick="newFunc ()" />
		<canvas id="astroida" width="500" height="500"></canvas>

		<script>
			let canvas = document.getElementById('astroida');
			let ctx = canvas.getContext('2d');

			function newFunc() {
				ctx.beginPath();
				ctx.strokStyle = 'white';
				ctx.lineWidth = '1';
				ctx.moveTo(0, 250);
				ctx.lineTo(500, 250);
				ctx.stroke();

				ctx.beginPath();
				ctx.strokStyle = 'white';
				ctx.lineWidth = '1';
				ctx.moveTo(250, 0);
				ctx.lineTo(250, 500);
				ctx.stroke();

				ctx.beginPath();
				ctx.lineWidth = '5';
				ctx.moveTo(100 + 250, 0 + 250);
				ctx.lineCap = 'butt';
				ctx.stroke();

				function getAstroide() {
					let fi = 0;
					let radius = 100;
					while (fi < 2 * Math.PI) {
						var x = radius * Math.pow(Math.cos(fi), 3);
						var y = radius * Math.pow(Math.sin(fi), 3);
						fi += 0.01;
						ctx.lineTo(x + 250, y + 250);
						ctx.stroke();
					}
				}
				getAstroide();
			}
		</script>
	</body>
</html>
